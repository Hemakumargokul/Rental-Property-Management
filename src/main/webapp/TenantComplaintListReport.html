
<!DOCTYPE html>
<html lang="en" ng-app="rpm">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>RPM</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body ng-controller="TenantComlistController">
   <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      
      
      <a class="navbar-brand" href="#!/">RPM</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"></a>
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Main Jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4" >Tenant</h1>
        
        

			
		
			<p></p>
        <p></p>
      </div>
    </div>

    <div class="container">
    <table class="table table-bordered">
				<thead class="thead-inverse ">
					<tr>
						<th>COMPLAINT TYPE</th>
						<th>STATUS</th>
						<th>DESCRIPTION</th>
						<th>RAISED DATE</th>
						<th>COMPLETION DATE</th>
					</tr>
					
				</thead>
				<tbody>
				<tr ng-repeat="r in result">
						<td>{{r.type}}</td>
						<td>{{r.status}}</td>
						<td>{{r.description}}</td>
						<td>{{r.raised_date}}</td>
						<td ng-show="isExists(r.completion_date)">{{r.completion_date}}</td>
						<td ng-show="!isExists(r.completion_date)">-</td>
					</tr>
				</tbody>
			</table>

      </div>
      <center>
	<a  class="btn btn-success" href="#!tenant">Back to Tenant Home </a></center>
      <hr>
	  	
      <footer>
        <p>&copy; RPM 2017</p>
      </footer>
    </div> <!-- /container -->


<script src="lib/angular.min.js"></script>
<script src="lib/angular-resource.min.js"></script>
<script src="lib/angular-route.min.js"></script>

<script src="js/app.services.js"></script>
